swagger: '2.0'
info:
  title: 'OData Service for namespace '
  description: This OData service is located at http://localhost
  version: 1.0.0
host: localhost
schemes:
  - http
paths: { }
definitions:
  ODataErrors.ODataError:
    required:
      - error
    type: object
    properties:
      error:
        $ref: '#/definitions/ODataErrors.MainError'
  ODataErrors.MainError:
    required:
      - code
      - message
    type: object
    properties:
      code:
        type: string
      message:
        type: string
        x-ms-primary-error-message: true
      target:
        type: string
      details:
        type: array
        items:
          $ref: '#/definitions/ODataErrors.ErrorDetails'
      innerError:
        $ref: '#/definitions/ODataErrors.InnerError'
  ODataErrors.ErrorDetails:
    required:
      - code
      - message
    type: object
    properties:
      code:
        type: string
      message:
        type: string
      target:
        type: string
  ODataErrors.InnerError:
    description: The structure of this object is service-specific
    type: object
  ODataCountResponse:
    format: int32
    type: integer
  ReferenceUpdate:
    type: object
    properties:
      '@odata.id':
        type: string
      '@odata.type':
        type: string
  ReferenceCreate:
    type: object
    properties:
      '@odata.id':
        type: string
    additionalProperties:
      type: object
  ReferenceNumeric:
    enum:
      - '-INF'
      - INF
      - NaN
    type: string
parameters:
  top:
    in: query
    name: $top
    description: Show only the first n items
    type: integer
    minimum: 0
  skip:
    in: query
    name: $skip
    description: Skip the first n items
    type: integer
    minimum: 0
  count:
    in: query
    name: $count
    description: Include count of items
    type: boolean
  filter:
    in: query
    name: $filter
    description: Filter items by property values
    type: string
  search:
    in: query
    name: $search
    description: Search items by search phrases
    type: string
  refPostBody:
    in: body
    name: body
    description: New navigation property ref value
    required: true
    schema:
      $ref: '#/definitions/ReferenceCreate'
  refPutBody:
    in: body
    name: body
    description: New navigation property ref values
    required: true
    schema:
      $ref: '#/definitions/ReferenceUpdate'
responses:
  error:
    description: error
    schema:
      $ref: '#/definitions/ODataErrors.ODataError'
  ODataCountResponse:
    description: The count of the resource
    schema:
      $ref: '#/definitions/ODataCountResponse'