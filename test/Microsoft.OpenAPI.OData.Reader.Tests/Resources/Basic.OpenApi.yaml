openapi: 3.0.0
info:
  title: OData Service for namespace DefaultNs
  description: This OData service is located at http://localhost
  version: 1.0.1
servers:
  - url: http://localhost
paths:
  /People:
    get:
      summary: Get entities from People
      tags:
        - People
      parameters:
        - $ref: '#/components/parameters/top',
        - $ref: '#/components/parameters/skip',
        - $ref: '#/components/parameters/search',
        - $ref: '#/components/parameters/filter',
        - $ref: '#/components/parameters/count',
        - name: $orderby
          in: query
          description: Order items by property values
          style: form
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
              enum:
                - UserName
                - UserName desc
                - HomeAddress
                - HomeAddress desc
                - WorkAddress
                - WorkAddress desc
                - Addresses
                - Addresses desc,
        - name: $select
          in: query
          description: Select properties to be returned
          style: form
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
              enum:
                - UserName
                - HomeAddress
                - WorkAddress
                - Addresses,
        - name: $expand
          in: query
          description: Expand related entities
          style: form
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
              enum:
                - *
      responses:
        200:
          description: Retrieved entities
          content:
            application/json:
              schema:
                type: object
                title: Collection of People
                properties:
                  value:
                    type: array
                    items:
                      $ref: '#/components/schemas/DefaultNs.Person'
        default:
          $ref: '#/components/responses/error'
    post:
      summary: Add new entity to People
      tags:
        - People
      requestBody:
        description: New entity
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DefaultNs.Person'
        required: true
      responses:
        201:
          description: Created entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultNs.Person'
        default:
          $ref: '#/components/responses/error'
  /People('{UserName}'):
    get:
      summary: Get entity from People by key
      tags:
        - People
      parameters:
        - name: UserName
          in: path
          description: key: UserName
          required: true
