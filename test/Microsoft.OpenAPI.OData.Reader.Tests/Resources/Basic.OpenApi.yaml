            items:
              type: string
              enum:
                - *
      responses:
        200:
          description: Retrieved entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultNs.Person'
        default:
          $ref: '#/components/responses/error'
    delete:
      summary: Delete entity from People
      tags:
        - People
      parameters:
        - name: UserName
          in: path
          description: key: UserName
          required: true
          style: simple,
        - name: If-Match
          in: header
          description: ETag
          style: simple
          schema:
            type: string
      responses:
        204:
          description: Success
        default:
          $ref: '#/components/responses/error'
    patch:
      summary: Update entity in People
      tags:
        - People
      parameters:
        - name: UserName
          in: path
          description: key: UserName
          required: true
          style: simple
      requestBody:
        description: New property values
