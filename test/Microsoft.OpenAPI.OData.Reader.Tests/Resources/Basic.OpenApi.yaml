components:
  schemas:
    DefaultNs.Color:
      type: string
      title: Color
      enum:
        - Blue
        - White
    DefaultNs.Person:
      type: object
      title: Person
      properties:
        UserName:
          type: string
        HomeAddress:
          $ref: '#/components/schemas/DefaultNs.Address'
        WorkAddress:
          $ref: '#/components/schemas/DefaultNs.Address'
        Addresses:
          type: array
          items:
            $ref: '#/components/schemas/DefaultNs.Address'
    DefaultNs.City:
      type: object
      title: City
      properties:
        Name:
          type: string
    DefaultNs.CountryOrRegion:
      type: object
      title: CountryOrRegion
      properties:
        Name:
          type: string
    DefaultNs.Address:
      type: object
      title: Address
      properties:
        Id:
          type: integer
        City:
          $ref: '#/components/schemas/DefaultNs.City'
    DefaultNs.WorkAddress:
      allOf:
        - $ref: '#/components/schemas/DefaultNs.Address',
        - type: object
          title: WorkAddress
          properties:
            CountryOrRegion:
              $ref: '#/components/schemas/DefaultNs.CountryOrRegion'
    odata.error:
      type: object
      required:
        - error
      properties:
        error:
          $ref: '#/components/schemas/odata.error.main'
    odata.error.main:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
        target:
          type: string
        details:
          type: array
          items:
            $ref: '#/components/schemas/odata.error.detail'
        innererror:
          type: object
          description: The structure of this object is service-specific
    odata.error.detail:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
        target:
          type: string
  parameters:
    top:
      name: $top
      in: query
      description: Show only the first n items
      style: form
      schema:
        type: integer
        minimum: 0
      example:
        example: 50
    skip:
      name: $skip
      in: query
      description: Skip only the first n items
      style: form
      schema:
        type: integer
        minimum: 0
    count:
      name: $count
      in: query
      description: Include count of items
      style: form
      schema:
        type: boolean
    filter:
      name: $filter
      in: query
      description: Filter items by property values
      style: form
      schema:
        type: string
    search:
      name: $search
      in: query
      description: Search items by search phrases
      style: form
      schema:
        type: string
tags:
  - name: People,
  - name: City,
